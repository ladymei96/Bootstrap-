    <style>
    .time-line{
        position: relative;
    }
    .time-line:after{
        content:"";
        position:absolute;
        left:15px;
        right:15px;
        top:50%;
        transform:translateY(-50%);
        height:1px;
        background: #fff;
    }
    .time-point-border:after{
        content:"";
        position: absolute;
        top:50%;
        transform:translateY(-50%);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background:#0e3052;
        border:1px solid #cfd6dc;
        z-index: 1;
    }
    .time-point-center{
        content:"";
        position: absolute;
        top:50%;
        transform:translateY(-50%);
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background:#cfd6dc;
        z-index: 2;
    }
    .height-60px{
        height: 60px;
    }
    </style>
